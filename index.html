<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>FinTrack</title>
</head>
<body>
    <label id="label-input-salario" for="input-salario">Ganhos mensais:</label>
    <input id="input-salario">
    <button id="button-salario">Confirmar</button> <br>

    <label for="salario-mensal">Lucro mensal:</label>
    <h1 id="salario-mensal" class="inline">0</h1> <br>

    <label for="salario-anual">Lucro anual:</label>
    <h2 id="salario-anual" class="inline">0</h2> <br>

    <button id="button-mes">Passar mês</button> <br>
    <button id="button-ano">Passar ano</button> <br>

    <label id="label-input-despesas-mensais" for="input-despesas-mensais">Despesas mensais:</label>
    <input id="input-despesas-mensais">
    <button id="button-despesas-mensais">Confirmar</button> <br>

    <label for="input-despesas">Despesas</label>
    <input id="input-despesas">
    <button id="button-despesas">Confirmar</button> <br>

    <label for="despesas-mensais">Despesas mensais:</label>
    <h1 id="despesas-mensais" class="inline">0</h1> <br>

    <label for="despesas-anuais">Despesas anuais:</label>
    <h2 id="despesas-anuais" class="inline">0</h2> <br>

    <button id="button-historico">Ver histórico</button>
    <ul id="historico-despesas"></ul>

    <script src="assets/js/script.js"></script>
</body>
</html>
